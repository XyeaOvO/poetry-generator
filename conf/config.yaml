defaults:
  - data: poetry
  - model: lstm
  - trainer: default
  - callbacks@callbacks: default
  - logger: wandb
  - scheduler: none
  - _self_

project_name: "poetry-generator"
run_name: "${model.name}-h${model.module.hidden_dim}-s${data.seq_length}"

hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: outputs/multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  job:
    chdir: true
